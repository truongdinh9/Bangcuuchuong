<body>
<h1 style="left: 1000px"> Bảng cửu chương </h1>
<p id="ll"></p>

<script>
    let bang,ooo;
    bang = "<table border='1' width='900' cellspacing='0' cellpadding='3' style='text-align: center'>" ;
    for (let i=1;i<11;i++){
        bang= bang+"<tr>";
        for (let j =1;j<11;j++){
            ooo=""+j+"x"+i+"=";
            bang=bang+"<td>"+ooo+i*j+"</td>"
        }
        bang=bang+"<tr/>"
    }
  bang= bang+"</table>";
    document.write(bang);
</script>
